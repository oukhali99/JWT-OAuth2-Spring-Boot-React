name: CI
run-name: ${{ github.actor }} is building ${{ github.repository }}

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'openjdk'
      - name: Build with Maven
        run: mvn clean install
